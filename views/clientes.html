<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
    }

    header h1 {
      text-align: center;
      margin: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }

    table th, table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #f2f2f2;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: relative;
      width: 100%;
      bottom: 0;
    }

    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    form label {
      margin-bottom: 5px;
    }

    form input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    form input[type="submit"] {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .actions .edit {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .actions .delete {
      background-color: #f44336;
      color: white;
      border: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      display: none;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup .actions {
      justify-content: flex-end;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .popup button {
      padding: 10px;
      cursor: pointer;
    }

    .popup .confirm {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .popup .cancel {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Clientes</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Usuários</a></li>
        <li><a href="/clientes">Clientes</a></li>
        <li><a href="/equipamentos">Equipamentos</a></li>
        <li><a href="/funcionarios">Funcionários</a></li>
        <li><a href="/certificados">Certificados</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Lista de Clientes</h2>
    <table id="clientTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="clientList"></tbody>
    </table>
    <h2>Adicionar Cliente</h2>
    <form id="clientForm">
      <label for="name">Nome:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="address">Endereço:</label><br>
      <input type="text" id="address" name="address" required><br><br>
      <input type="submit" value="Adicionar">
    </form>
    <div class="popup-overlay" id="editPopupOverlay"></div>
    <div class="popup" id="editPopup">
      <h3>Editar Cliente</h3>
      <form id="updateClientForm">
        <input type="hidden" id="updateId" name="id">
        <label for="updateName">Nome:</label><br>
        <input type="text" id="updateName" name="name" required><br>
        <label for="updateEmail">Email:</label><br>
        <input type="email" id="updateEmail" name="email" required><br>
        <label for="updateAddress">Endereço:</label><br>
        <input type="text" id="updateAddress" name="address" required><br><br>
        <div class="actions">
          <button type="submit" class="confirm">Atualizar</button>
          <button type="button" class="cancel" onclick="closeEditPopup()">Cancelar</button>
        </div>
      </form>
    </div>
    <div class="popup-overlay" id="deletePopupOverlay"></div>
    <div class="popup" id="deletePopup">
      <h3>Confirmar Deleção</h3>
      <p id="deleteMessage"></p>
      <div class="actions">
        <button class="confirm" onclick="confirmDelete()">Sim</button>
        <button class="cancel" onclick="closeDeletePopup()">Não</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Empresa XYZ. Todos os direitos reservados.</p>
  </footer>
  <script>
    let clientToDelete = null;

    async function fetchClients() {
      try {
        const response = await fetch('/api/clientes');
        const clients = await response.json();

        const clientList = document.getElementById('clientList');
        clientList.innerHTML = '';
        clients.forEach(client => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${client.id}</td>
            <td>${client.name}</td>
            <td>${client.email}</td>
            <td>${client.address}</td>
            <td class="actions">
              <button class="edit" onclick="showEditPopup(${client.id}, '${client.name}', '${client.email}', '${client.address}')">Editar</button>
              <button class="delete" onclick="showDeletePopup(${client.id}, '${client.name}')">Deletar</button>
            </td>
          `;
          clientList.appendChild(row);
        });
      } catch (error) {
        console.error('Erro ao buscar clientes:', error);
      }
    }

    document.getElementById('clientForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;

      const newClient = { name, email, address };

      try {
        const response = await fetch('/api/clientes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(newClient)
        });

        if (response.ok) {
          fetchClients();
          document.getElementById('clientForm').reset();
        } else {
          console.error('Erro ao adicionar cliente:', response.statusText);
        }
      } catch (error) {
        console.error('Erro ao adicionar cliente:', error);
      }
    });

    function showEditPopup(id, name, email, address) {
      document.getElementById('updateId').value = id;
      document.getElementById('updateName').value = name;
      document.getElementById('updateEmail').value = email;
      document.getElementById('updateAddress').value = address;
      document.getElementById('editPopupOverlay').style.display = 'block';
      document.getElementById('editPopup').style.display = 'block';
    }

    function closeEditPopup() {
      document.getElementById('editPopupOverlay').style.display = 'none';
      document.getElementById('editPopup').style.display = 'none';
    }

    document.getElementById('updateClientForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const id = document.getElementById('updateId').value;
      const name = document.getElementById('updateName').value;
      const email = document.getElementById('updateEmail').value;
      const address = document.getElementById('updateAddress').value;

      const updatedClient = { name, email, address };

      try {
        const response = await fetch(`/api/clientes/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedClient)
        });

        if (response.ok) {
          fetchClients();
          closeEditPopup();
        } else {
          console.error('Erro ao atualizar cliente:', response.statusText);
        }
      } catch (error) {
        console.error('Erro ao atualizar cliente:', error);
      }
    });

    function showDeletePopup(id, name) {
      clientToDelete = id;
      document.getElementById('deleteMessage').innerText = `Tem certeza que deseja deletar o cliente ${name}?`;
      document.getElementById('deletePopupOverlay').style.display = 'block';
      document.getElementById('deletePopup').style.display = 'block';
    }

    function closeDeletePopup() {
      document.getElementById('deletePopupOverlay').style.display = 'none';
      document.getElementById('deletePopup').style.display = 'none';
      clientToDelete = null;
    }

    async function confirmDelete() {
      if (clientToDelete !== null) {
        try {
          console.log(`Deleting client with ID: ${clientToDelete}`);
          const response = await fetch(`/api/clientes/${clientToDelete}`, {
            method: 'DELETE'
          });

          if (response.ok) {
            console.log(`Client with ID: ${clientToDelete} deleted successfully`);
            fetchClients();
            closeDeletePopup();
          } else {
            console.error('Erro ao deletar cliente:', response.statusText);
          }
        } catch (error) {
          console.error('Erro ao deletar cliente:', error);
        }
      }
    }

    fetchClients();
  </script>
</body>
</html>
