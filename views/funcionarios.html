<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
    }

    header h1 {
      text-align: center;
      margin: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 18px;
      text-align: left;
    }

    table th, table td {
      padding: 12px 15px;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #f2f2f2;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    form label {
      margin-bottom: 5px;
    }

    form input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    form input[type="submit"] {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      padding: 5px 10px;
      cursor: pointer;
    }

    .actions .edit {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .actions .delete {
      background-color: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Funcionários</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/users">Usuários</a></li>
        <li><a href="/clientes">Clientes</a></li>
        <li><a href="/equipamentos">Equipamentos</a></li>
        <li><a href="/funcionarios">Funcionários</a></li>
        <li><a href="/certificados">Certificados</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Lista de Funcionários</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="employeeList"></tbody>
    </table>
    <h2>Adicionar Funcionário</h2>
    <form id="employeeForm">
      <label for="name">Nome:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="role">Função:</label><br>
      <input type="text" id="role" name="role" required><br><br>
      <input type="submit" value="Adicionar">
    </form>
    <h2>Atualizar Funcionário</h2>
    <form id="updateEmployeeForm" style="display: none;">
      <input type="hidden" id="updateId" name="id">
      <label for="updateName">Nome:</label><br>
      <input type="text" id="updateName" name="name" required><br>
      <label for="updateEmail">Email:</label><br>
      <input type="email" id="updateEmail" name="email" required><br>
      <label for="updateRole">Função:</label><br>
      <input type="text" id="updateRole" name="role" required><br><br>
      <input type="submit" value="Atualizar">
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Empresa XYZ. Todos os direitos reservados.</p>
  </footer>
  <script>
    async function fetchEmployees() {
      try {
        const response = await fetch('/api/funcionarios');
        const employees = await response.json();

        const employeeList = document.getElementById('employeeList');
        employeeList.innerHTML = '';
        employees.forEach(employee => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${employee.id}</td>
            <td>${employee.name}</td>
            <td>${employee.email}</td>
            <td>${employee.role || 'N/A'}</td>
            <td class="actions">
              <button class="edit" onclick="editEmployee(${employee.id}, '${employee.name}', '${employee.email}', '${employee.role}')">Editar</button>
              <button class="delete" onclick="deleteEmployee(${employee.id})">Deletar</button>
            </td>
          `;
          employeeList.appendChild(row);
        });
      } catch (error) {
        console.error('Erro ao buscar funcionários:', error);
      }
    }

    document.getElementById('employeeForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;

      const newEmployee = { name, email, role };

      try {
        const response = await fetch('/api/funcionarios', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(newEmployee)
        });

        if (response.ok) {
          fetchEmployees();
        } else {
          console.error('Erro ao adicionar funcionário:', response.statusText);
        }
      } catch (error) {
        console.error('Erro ao adicionar funcionário:', error);
      }
    });

    function editEmployee(id, name, email, role) {
      document.getElementById('updateId').value = id;
      document.getElementById('updateName').value = name;
      document.getElementById('updateEmail').value = email;
      document.getElementById('updateRole').value = role;
      document.getElementById('updateEmployeeForm').style.display = 'block';
    }

    document.getElementById('updateEmployeeForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const id = document.getElementById('updateId').value;
      const name = document.getElementById('updateName').value;
      const email = document.getElementById('updateEmail').value;
      const role = document.getElementById('updateRole').value;

      const updatedEmployee = { name, email, role };

      try {
        const response = await fetch(`/api/funcionarios/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedEmployee)
        });

        if (response.ok) {
          fetchEmployees();
          document.getElementById('updateEmployeeForm').style.display = 'none';
        } else {
          console.error('Erro ao atualizar funcionário:', response.statusText);
        }
      } catch (error) {
        console.error('Erro ao atualizar funcionário:', error);
      }
    });

    async function deleteEmployee(id) {
      try {
        const response = await fetch(`/api/funcionarios/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          fetchEmployees();
        } else {
          console.error('Erro ao deletar funcionário:', response.statusText);
        }
      } catch (error) {
        console.error('Erro ao deletar funcionário:', error);
      }
    }

    fetchEmployees();
  </script>
</body>
</html>
